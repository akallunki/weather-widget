<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/styling.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="card default-theme" id="widget">
        <div class="card-body">
          <div class="row first-row">
            <div class="col-8 left-pilar">
              <div class="search-functions">
              <form class="search">
                <input
                  type="text"
                  placeholder="Enter your city"
                  class="search-box search"
                  id="city-input"
                  autocomplete="off"
                />
                <input type="submit" value="Search" class="search-button search" />
              </form>
              <button class ="current-location-button search">
                    üìç 
                </button>
                </div>
              <div class="row second-row">
              <h1 class="city" id="text"></h1>
              <div class="row">
              <div class="col-8">
                <div class="line" id="text">
                <li>
                <ul>
                    <span id="temp" >
                    </span>
                    ¬∞C
                </ul>
                <ul>
                 <span id="description"></span>
                </ul>
                <ul>
                    <span>Humidity <span id="humidity"></span>%</span>
                </ul>
                <ul>
                  <span>Wind <span id="wind" ></span> km/h</span>
                </ul>
                </li>
                </div>
              </div>
              <div class="col-4 icon">
                  <img src="" alt="" id="weather-icon" width=100>
          </div>
            </div>
            </div>
            <div class="row">
                  <span class="last-update" id="text">
                  Last updated
                  <span id="date" ></span>
                  <span id="time" ></span>
                  </span>
            </div>
            </div>
            <div class="col-4 right-col">
              <div id="forecast">
              </div>
              </div>
            </div>
            <div class="row third-row change-theme" id="text">
              <p>
                  Change the theme!
                  <br/>
                  <span id="blue-theme" class="theme-icon"><i class="bi bi-water"></i>
</span>
                   | <span id="rainbow-theme" class="theme-icon"><i class="bi bi-rainbow"></i>
</span>
                   | <span id="magic-theme" class="theme-icon"><i class="bi bi-dice-5-fill"></i>
</span>
              </p>
            </div>
          </div>
        </div>
    </div>
      <footer class="bottom-text">
        <a href = "https://github.com/akallunki/weather-widget" class="github-link">
          Open-source code
        </a>
        by
        <a href="https://www.linkedin.com/in/aleksiinakallunki/" class="linkedin-link">
          Aleks
        </a>
      </footer>
    <script src=js/wk3.js>
    </script>
  </body>
</html>
